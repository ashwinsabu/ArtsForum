<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Post</title>
  </head>
  <body style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(147, 133, 234));">
    {% extends 'users/header.html' %}
    {% block content %}
    <div class="row d-flex justify-content-center" style="margin-top: 4%;">
        <div class="col-md-6 col-xl-4">
            <div class="card mb-5" style="box-shadow: 10px 10px 5px lightblue;">
                <div class="card-body d-flex flex-column align-items-center" style="margin-top: 5%;">
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container">
                            <div style="margin-bottom: 4%;">
                            <h3>Update your Post</h3>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <div>Post Heading</div>
                            </div>
                            <div class="col">
                                {{ form.name }}
                            </div>
                            <div style="color: red;">
                            <p><i>{{ form.name.errors }}</i></p>
                          </div>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <div>Post Description</div>
                            </div>
                            <div class="col">
                            {{ form.description }}
                            </div>
                            <div style="color: red;">
                              <p><i>{{ form.description.errors }}</i></p>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <div>Upload Image</div>
                            </div>
                            <div class="col">
                            {{ form.image }}
                            </div>
                        </div>
                        <div class="mb-3" style="margin-top: 5%;"><button class="btn btn-primary d-block w-100" type="submit">Update Post</button></div>
                    </div>
                    </form>
                    
            </div>
        </div>
    </div>






    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
