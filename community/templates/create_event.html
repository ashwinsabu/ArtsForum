<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Bid</title>
  </head>
  <body style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(147, 133, 234));">
    {% extends 'users/header.html' %}
    {% block content %}
    <div class="row d-flex justify-content-center" style="margin-top: 4%;">
        <div class="col-md-6 col-xl-4">
            <div class="card mb-5" style="box-shadow: 10px 10px 5px lightblue;">
                <div class="card-body d-flex flex-column align-items-center" style="margin-top: 5%;">
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="container">
                            <div style="margin-bottom: 4%;">
                            <h3>Create an Event</h3>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <label>Event Heading</label>
                            </div>
                            <div class="col">
                                {{ form.heading }}
                            </div>
                            <div style="color: red;">
                            <p><i>{{ form.heading.errors }}</i></p>
                          </div>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <label>Event Subline</label>
                            </div>
                            <div class="col">
                            {{ form.subline }}
                            </div>
                            <div style="color: red;">
                              <p><i>{{ form.subline.errors }}</i></p>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <label>Total Seats Available</label>
                            </div>
                            <div class="col">
                            {{ form.seats }}
                            </div>
                            <div style="color: red;">
                                <p><i>{{ form.seats.errors }}</i></p>
                              </div>
                        </div>

                        <div class="row" style="margin-bottom: 1.5%;">
                            <div class="col">
                            <label>Event Location</label>
                            </div>
                            <div class="col">
                            {{ form.location }}
                            </div>
                            <div style="color: red;">
                                <p><i>{{ form.subline.errors }}</i></p>
                              </div>
                        </div>
                        <div class="mb-3" style="margin-top: 5%;"><button class="btn btn-primary d-block w-100" type="submit">Create Bid</button></div>
                    </div>
                    </form>
                    
            </div>
        </div>
    </div>






    {% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
